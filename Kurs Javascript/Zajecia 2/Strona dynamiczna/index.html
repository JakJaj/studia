<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Form Benchmark</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Benchmark dynamicznego formularza</h1>
    <form id="dynamicForm">
        <label for="inputCount">Number of Input Fields:</label>
        <input type="number" id="inputCount" min="1" value="1">
        <button type="submit">Generate Form</button>
    </form>
    <hr>
    <h2>Benchmark Results</h2>
    <table id="benchmarkTable">
        <thead>
            <tr>
                <th>Operation</th>
                <th>Time (ms)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Tworzenie</td>
                <td id="creationTime"></td>
            </tr>
            <tr>
                <td>Pisanie</td>
                <td id="writingTime"></td>
            </tr>
            <tr>
                <td>Czytanie</td>
                <td id="readingTime"></td>
            </tr>
            <tr>
                <td>Usuwanie</td>
                <td id="deletionTime"></td>
            </tr>
        </tbody>
    </table>

    <script src="index.js"></script>
</body>
</html>
