<!DOCTYPE html>
<html>
<head>
    <title>Benchmark dynamicznego formularza</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="bg-dark text-white">
        <div class="ms-3">
            <h1>Benchmark dynamicznego formularza</h1>
        </div>
        
            
            <div class="formularz ms-4 my-5 col-2">
                <form id="dynamicForm">

                    
                        <label for="inputCount" class="form-label">Liczba p√≥l formularza:</label>
                        <input class="form-control mb-4 bg-dark text-white"type="number" id="numberPassed" min="1" value="1" >
                        <button type="submit" class="btn btn-light rounded-pill">Generuj</button>
                    
                </form>
            </div>
            
        <hr>

        <div class="ps-3 pt-3">
            <h2>Wyniki benchmarku: </h2>
        </div>
        
        <table id="benchmarkTable" class="table table-dark table-hover">
            
            <thead>
                <tr>
                    <th>Operacja</th>
                    <th>Czas (ms)</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Tworzenie</td>
                    <td id="creationTime"></td>
                </tr>
                <tr>
                    <td>Pisanie</td>
                    <td id="writingTime"></td>
                </tr>
                <tr>
                    <td>Czytanie</td>
                    <td id="readingTime"></td>
                </tr>
                <tr>
                    <td>Usuwanie</td>
                    <td id="deletionTime"></td>
                </tr>
            </tbody>
        </table>

        <form id="tempForm"></form>
    </div>
    <script src="index.js"></script>
</body>
</html>
