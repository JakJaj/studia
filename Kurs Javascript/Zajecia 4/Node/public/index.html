<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>URL to QR Code</title>
</head>
<body>

    <div class="container">
        <h1 class="text-center">URL to QR Code</h1>

        <form action="/submit" method="post">
            <div class="mb-3">
                <label for="url" class="form-label">URL</label>
                <input type="text" class="form-control" id="url" name="url" placeholder="Input URL" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-lg" id="submit">Generate</button>
        </form>
    </div>
</body>
</html>
