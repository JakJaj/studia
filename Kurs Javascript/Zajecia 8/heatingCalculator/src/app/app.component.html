<html>
<header class="brand-name">
  <svg class="brand-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" style="fill:#FFFFFF;">
    <path d="M280.4 148.3L96 300.1V464a16 16 0 0 0 16 16l112.1-.3a16 16 0 0 0 15.9-16V368a16 16 0 0 1 16-16h64a16 16 0 0 1 16 16v95.6a16 16 0 0 0 16 16.1L464 480a16 16 0 0 0 16-16V300L295.7 148.3a12.2 12.2 0 0 0 -15.3 0zM571.6 251.5L488 182.6V44.1a12 12 0 0 0 -12-12h-56a12 12 0 0 0 -12 12v72.6L318.5 43a48 48 0 0 0 -61 0L4.3 251.5a12 12 0 0 0 -1.6 16.9l25.5 31A12 12 0 0 0 45.2 301l235.2-193.7a12.2 12.2 0 0 1 15.3 0L530.9 301a12 12 0 0 0 16.9-1.6l25.5-31a12 12 0 0 0 -1.7-16.9z"/>
  </svg>
  <h1>Calculator of heating costs</h1>
</header>
<br>
<div class="center">
  <div class="forms">
<form [formGroup]="heatingForm" (ngSubmit)="onSubmit()">
  <label>
    Heating source:<br>
    <select formControlName="heatingSource" >
      <option value="electricity">Electricity</option>
      <option value="gas">Gas</option>
      <option value="wood">Wood pellets</option>
    </select>
  </label>
  <br>
  
  <label>
    Usable floor area: <br>
    <input type="number" formControlName="surface">
    m²
  </label>
  <br>

  <label>
    Building insulation: <br>
    <select formControlName="insulation">
      <option value="low">Poorly-insulated house</option>
      <option value="medium">Medium-insulated house</option>
      <option value="high">Well-insulated house</option>
    </select>
  </label>
  
  <br>
  <label>
    Amount of residents: <br>
    <input type="number" formControlName="amountOfResidents">
  </label>
  <br>

  <label *ngIf="heatingForm.get('heatingSource')?.value === 'electricity'">
    Price of electricity: <br>
    <input type="number" formControlName="priceOfFuel">
    PLN/kWh
  </label>
  
  <label *ngIf="heatingForm.get('heatingSource')?.value === 'gas'">
    Price of gas: <br>
    <input type="number" formControlName="priceOfFuel">
    PLN/m³
  </label>
  
  <label *ngIf="heatingForm.get('heatingSource')?.value === 'wood'">
    Price of wood pellets: <br>
    <input type="number" formControlName="priceOfFuel">
    PLN/g
  </label>
  
  <button type="submit">Calculate</button>
</form>
</div>
</div>
<br><br><br><br><br>
<div class="results">
  <h2>Results</h2>
  <p>Costs: {{ cost }} PLN / person / year</p>
</div>
</html>
